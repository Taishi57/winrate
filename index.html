<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='library/bootstrap-4.1.3.css'>
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'> -->
    <title>Winrate Sorter</title>
</head>
<body>
    <h1>Winrate Sorter</h1>
    
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn-outline-light" id="add">
                    Add Player
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Player</h2>
            </div>
            <div class="col-3">
                <h2>Win</h2>
            </div>
            <div class="col-3">
                <h2>Loss</h2>
            </div>
        </div>
    </div>
    <div class ="container" id="inputBox">
        <div class="row">
            <div class="col-6">
                <input type="text" class="name">
            </div>
            <div class="col-3">
                <input type="number" class="win">
            </div>
            <div class="col-3">
                <input type="number" class="loss">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn-primary" id="calculate">
                    Sort
                </button>
            </div>
        </div>
    </div>
    <div class="container" id="result">
        <div class="row">
            <div class="col-6">
                <p class="names"></p>
            </div>
            <div class="col-6">
                <p class="scores"></p>
            </div>
        </div>
    </div>
    
        
    
</body>
<script src="library/jquery-3.3.1.min.js"></script>
<script src="library/bootstrap-4.0.0.js"></script>
<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script> -->
<!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
<script src="js/script.js" type="text/javascript"></script>
</html>
